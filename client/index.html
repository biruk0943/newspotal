<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Jobs Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>💰 Survey Jobs</h1>
        <div class="user-balance">$0.00</div>
    </header>

    <div class="task-board">
        <h2>Available Tasks</h2>
        
        <!-- Task Categories -->
        <div class="task-category">
            <h3>📝 Surveys</h3>
            <div class="task" data-id="1">
                <h4>Rate Instagram Ads ($0.50)</h4>
                <p>Watch 3 ads and give feedback</p>
                <button class="start-task">Start</button>
            </div>
        </div>

        <div class="task-category">
            <h3>📱 Social Media Tasks</h3>
            <div class="task" data-id="2">
                <h4>Like & Comment ($0.30)</h4>
                <p>Engage with a Facebook post</p>
                <button class="start-task">Start</button>
            </div>
        </div>

        <!-- More tasks... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
